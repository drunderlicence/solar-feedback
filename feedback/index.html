<!doctype html>

<html>
<head>
<title>Solar Feedback Form</title>
<meta charset="utf-8" />
<script type="text/javascript">

    function validateFeedbackForm()
    {
        var form = document.forms["feedbackForm"];
        if ( form["feedbackDetails"].value == "" )
        {
            alert( "Details of feedback must be given" );
            return false;
        }
        if ( form.feedbackResponse[0].checked == 0 && form.feedbackResponse[1].checked == false )
        {
            alert( "Must indicate if a response is desired" );
            return false;
        }

        return true;

    }

</script>
</head>
<body>

<h3>Solar Feedback Form</h3>

    <form name="feedbackForm"  action="process-feedback.php" onsubmit="return validateFeedbackForm()" method="post">

    <label for="labelFeedbackType">Type of feedback:</label>
    <select name="feedbackType" id="labelFeedbackType">
        <option value="feedback">Feedback</option>
        <option value="suggestion">Suggestion</option>
        <option value="request">Request</option>
    </select>

    <br />

    <label for="labelFeedbackDetails">Details of feedback:</label>
        <input type="text" name="feedbackDetails" id="labelFeedbackDetails" />

    <fieldset>
        <legend>Do you require a response to feedback?</legend>
        <input type="radio" name="feedbackResponse" value="yes" id="labelFeedbackResponseYes">
            <label for="labelFeedbackResponseYes">Yes</label>
        <input type="radio" name="feedbackResponse" value="no" id="labelFeedbackReponseNo">
            <label for="labelFeedbackResponseNo">No</label>
    </fieldset>

    <input type="reset" value="Clear form" />
    <input type="submit" value="Submit feedback" />

</form>

</body>

</html>
