<!doctype html>

<html>
<head>
<title>Solar Feedback Form</title>
<meta charset="utf-8" />
<script type="text/javascript">

    function radioButtonsChecked( radioNodes )
    {
        var xs = Array.prototype.slice.call( radioNodes ); // convert NodeList into Array (FIXME doesn't work on ie8?)
        return xs.some( function( x, i, xs ) { return x.checked; } );
    }

    function validateFeedbackForm()
    {
        var form = document.forms['feedbackForm'];
        if ( !radioButtonsChecked( form.feedbackType ) )
        {
            alert( "Must indicate type of feedback" );
            return false;
        }
        if ( form['feedbackDetails'].value == "" )
        {
            alert( "Must give details of feedback" );
            return false;
        }
        if ( !radioButtonsChecked( form.feedbackResponse ) )
        {
            alert( "Must indicate if response is required" );
            return false;
        }

        return true;
    }

</script>
</head>
<body>

<h3>Solar Feedback Form</h3>

    <form name="feedbackForm"  action="process-feedback.php" onsubmit="return validateFeedbackForm()" method="post">

    <fieldset>
        <legend>Please indicate the type of feedback</legend>
        <input type="radio" name="feedbackType" value="feedback" id="labelFeedbackTypeFeedback">
            <label for="labelFeedbackTypeFeedback">Feedback</label>
        <input type="radio" name="feedbackType" value="suggestion" id="labelFeedbackTypeSuggestion">
            <label for="labelFeedbackTypeSuggestion">Suggestion</label>
        <input type="radio" name="feedbackType" value="request" id="labelFeedbackTypeRequest">
            <label for="labelFeedbackTypeRequest">Request</label>
    </fieldset>

    <br />

    <label for="labelFeedbackDetails">Details of feedback:</label>
        <input type="text" name="feedbackDetails" id="labelFeedbackDetails" />

    <fieldset>
        <legend>Do you require a response to feedback?</legend>
        <input type="radio" name="feedbackResponse" value="yes" id="labelFeedbackResponseYes">
            <label for="labelFeedbackResponseYes">Yes</label>
        <input type="radio" name="feedbackResponse" value="no" id="labelFeedbackReponseNo">
            <label for="labelFeedbackResponseNo">No</label>
    </fieldset>

    <input type="reset" value="Clear form" />
    <input type="submit" value="Submit feedback" />

</form>

</body>

</html>
